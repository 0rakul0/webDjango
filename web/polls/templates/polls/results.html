<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front-End | 0rakul0</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#section1">Header</a></li>
        <li><a href="#section2">Main</a></li>
        <li><a href="#section3">Galeria</a></li>

    </nav>
  </header>
  <main>

    <section>
      <h1>{{question.question_texto}}</h1>
      <ul>
        {%for mudanca in question.mudanca_set.all %}
        <li>{{mudanca.mudanca_text}}--{{mudanca.vote}} vote{{mudanca.vote|pluralize}}</li>
        {%endfor%}
      </ul>

      <a href="{% url 'polls:vote' question.id %}"> Votar de novo?</a>
      <a href="{% url 'polls:index' %}">ver outra pergunta</a>
    </section>

  </main>
  <footer id="footer">
    <p>&copy; 0rakul0</p>
  </footer>
</body>
